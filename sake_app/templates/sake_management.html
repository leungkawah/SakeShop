{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>酒販売情報管理</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 18px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #add8e6;
        }
        .form-buttons {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 50px;
        }
        .actions {
            width: 15%;
        }
        .actions button {
            font-size: 16px;
            padding: 20px;
            margin: 5px;
        }
        @media (max-width: 768px) {
            th, td {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
            th {
                background-color: #add8e6;
                font-weight: bold;
            }
            td {
                border-top: none;
                border-bottom: 1px solid black;
            }
            td::before {
                content: attr(data-label);
                font-weight: bold;
                display: inline-block;
                width: 100px;
                background-color: #add8e6;
                padding-right: 10px;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <h1 align="center">酒販売情報管理</h1>

    <form id="sakeForm" align="center">
        {% csrf_token %}
        <input type="hidden" id="sakeId" name="id">
        <label for="name">名称：</label>
        <input type="text" id="name" name="name" required>
        <label for="price">価格：</label>
        <input type="number" id="price" name="price" required>
        <label for="image">画像アップ：</label>
        <input type="file" id="image" name="image">
        <div class="form-buttons">
            <button type="button" id="registerBtn">登録</button>
            <button type="button" id="updateBtn" disabled>更新確認</button>
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>番号</th>
                <th style="width: 30%;">名称</th>
                <th style="width: 15%;">価格</th>
                <th>画像</th>
                <th class="actions">操作</th>
            </tr>
        </thead>
        <tbody id="sakeList">
            {% for sake in sakes %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ sake.name }}</td>
                <td class="price-cell">{{ sake.price }}</td>
                <td>{% if sake.image %}<img src="{{ sake.image.url }}" width="50">{% endif %}</td>
                <td class="actions">
                    <button class="editBtn" data-id="{{ sake.id }}">更新</button>
                    <button class="deleteBtn" data-id="{{ sake.id }}">削除</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            $('.price-cell').each(function() {
                var price = parseInt($(this).text(), 10);
                $(this).text(formatNumber(price));
            });

            $('#registerBtn').click(function() {
                var formData = new FormData($('#sakeForm')[0]);
                $.ajax({
                    url: '{% url "sake_create" %}',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        location.reload();
                    }
                });
            });

            $('#updateBtn').click(function() {
                var formData = new FormData($('#sakeForm')[0]);
                var sakeId = $('#sakeId').val();
                $.ajax({
                    url: '/update/' + sakeId + '/',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        location.reload();
                    }
                });
            });

            $('.editBtn').click(function() {
                var row = $(this).closest('tr');
                $('#sakeId').val($(this).data('id'));
                $('#name').val(row.find('td:eq(1)').text());
                $('#price').val(row.find('td:eq(2)').text().replace(/,/g, ''));
                $('#registerBtn').prop('disabled', true);
                $('#updateBtn').prop('disabled', false);
            });

            $('.deleteBtn').click(function() {
                var sakeId = $(this).data('id');
                if (confirm('本当に削除しますか？')) {
                    $.ajax({
                        url: '/delete/' + sakeId + '/',
                        type: 'POST',
                        data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
                        success: function(data) {
                            location.reload();
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>酒販売情報管理</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>酒販売情報管理</h1>
    
    <form id="sakeForm">
        {% csrf_token %}
        <input type="hidden" id="sakeId" name="id">
        <label for="name">名称：</label>
        <input type="text" id="name" name="name" required>
        <label for="price">価格：</label>
        <input type="number" id="price" name="price" required>
        <label for="image">画像アップ：</label>
        <input type="file" id="image" name="image">
        <button type="button" id="registerBtn">登録</button>
        <button type="button" id="updateBtn" disabled>更新確認</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>番号</th>
                <th>名称</th>
                <th>価格</th>
                <th>画像</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="sakeList">
            {% for sake in sakes %}
            <tr>
                <td>{{ sake.id }}</td>
                <td>{{ sake.name }}</td>
                <td>{{ sake.price }}</td>
                <td>{% if sake.image %}<img src="{{ sake.image.url }}" width="100">{% endif %}</td>
                <td>
                    <button class="editBtn" data-id="{{ sake.id }}">更新</button>
                    <button class="deleteBtn" data-id="{{ sake.id }}">削除</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#registerBtn').click(function() {
                var formData = new FormData($('#sakeForm')[0]);
                $.ajax({
                    url: '{% url "sake_create" %}',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        location.reload();
                    }
                });
            });

            $('#updateBtn').click(function() {
                var formData = new FormData($('#sakeForm')[0]);
                var sakeId = $('#sakeId').val();
                $.ajax({
                    url: '/update/' + sakeId + '/',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        location.reload();
                    }
                });
            });

            $('.editBtn').click(function() {
                var row = $(this).closest('tr');
                $('#sakeId').val(row.find('td:eq(0)').text());
                $('#name').val(row.find('td:eq(1)').text());
                $('#price').val(row.find('td:eq(2)').text());
                $('#registerBtn').prop('disabled', true);
                $('#updateBtn').prop('disabled', false);
            });

            $('.deleteBtn').click(function() {
                var sakeId = $(this).data('id');
                if (confirm('本当に削除しますか？')) {
                    $.ajax({
                        url: '/delete/' + sakeId + '/',
                        type: 'POST',
                        data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
                        success: function(data) {
                            location.reload();
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>酒販売商品リスト</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .sake-item {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        .sake-image {
            width: 100%;
            height: 250px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sake-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .sake-price {
            color: red;
            font-weight: bold;
        }
        .sake-name {
            margin-top: 5px;
            font-weight: bold;
        }
        /* RWD */
        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1025px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        {% for sake in sakes %}
            <div class="sake-item">
                <div class="sake-image">
                    {% if sake.image %}
                        <img src="{{ sake.image.url }}" alt="{{ sake.name }}">
                    {% else %}
                        写真なし
                    {% endif %}
                </div>
                <div class="sake-price">価格： ¥<span class="price">{{ sake.price }}</span></div>
                <div class="sake-name">名称： {{ sake.name }}</div>
            </div>
        {% endfor %}
    </div>

    <script>
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        document.addEventListener('DOMContentLoaded', function() {
            const prices = document.querySelectorAll('.price');
            prices.forEach(price => {
                const value = parseInt(price.textContent, 10);
                price.textContent = formatNumber(value);
            });
        });
    </script>
</body>
</html>

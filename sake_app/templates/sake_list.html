<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>酒販売商品リスト</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .sake-item {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        .sake-image {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sake-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .sake-price {
            color: red;
            font-weight: bold;
        }
        .sake-name {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        {% for sake in sakes %}
            <div class="sake-item">
                <div class="sake-image">
                    {% if sake.image %}
                        <img src="{{ sake.image.url }}" alt="{{ sake.name }}">
                    {% else %}
                        選1写真
                    {% endif %}
                </div>
                <div class="sake-price">価格： ¥{{ sake.price }}</div>
                <div class="sake-name">名称： {{ sake.name }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
